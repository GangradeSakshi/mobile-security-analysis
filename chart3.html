            ['com.android.launcher3', 5],
            ['com.android.ex.editstyledtext', 12],

            ['com.tripadvisor.android.lib.tamobile.activities', 6],

            ['net.zedge.model.country', 6],
            ['com.jiubang.ggheart.apps.desks.diy', 6],
            ['com.inmobi.android.npush.service', 3],

]);

         var options = {
           title: 'RISK VS DEVELOPER NAME',
           width: 1000,
           height: 600,
           legend: 'none',
           bar: {groupWidth: '50%'},
           VAxis: { gridlines: { count: 5 } }
         };

         var chart = new google.visualization.ColumnChart(document.getElementById('number_format_chart'));
         chart.draw(data, options);

         document.getElementById('format-select').onchange = function() {
           options['vAxis']['format'] = this.value;
